<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #e0f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .message-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .message img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="message-container" id="message-container">
        <!-- Images will be injected and faded in/out here -->
    </div>

    <script>
        const imageCount = 17;
        const container = document.getElementById('message-container');

        // Create shuffled image array
        let images = Array.from({ length: imageCount }, (_, i) => `image${i + 1}.jpg`);
        for (let i = images.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [images[i], images[j]] = [images[j], images[i]];
        }

        // Create message elements
        images.forEach(src => {
            const div = document.createElement('div');
            div.className = 'message';
            const img = document.createElement('img');
            img.src = src;
            img.alt = "";
            div.appendChild(img);
            container.appendChild(div);
        });

        const messageElements = document.querySelectorAll('.message');
        let currentIndex = 0;

        function showNextImage() {
            messageElements.forEach(el => el.classList.remove('active'));
            messageElements[currentIndex].classList.add('active');
            currentIndex = (currentIndex + 1) % messageElements.length;
        }

        showNextImage();
        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
